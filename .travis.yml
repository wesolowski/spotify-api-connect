language: php
php:
  - 7.1

git:
  depth: 1

branches:
  only:
    - master

before_script:
  - travis_retry composer self-update
  - travis_retry composer install --dev --no-interaction

script:
  - vendor/bin/phpunit

after_script:
 - pwd 
 - ls -la vendor/bin
 - ls -la;
 - ls ./vendor/bin/
 - php -v
 - php vendor/bin/coveralls -v
